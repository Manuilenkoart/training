<div class="container">
  <h1>Angular Components</h1>

  <app-post-form
  (onAddPost)="updatePosts($event)"
  ></app-post-form>

  <hr />

  <app-post
    *ngFor="let p of posts"
    [myPost]="p"
  >
    <div #info>
      <small *ngIf="p.text.length > 10; else short">Post long</small>
      <ng-template #short>
        <small>Post short</small>
      </ng-template>
    </div>
  </app-post>
</div>
